<!doctype html>
<html lang="en" ng-app="spmon">
  <head>
    <meta charset="utf-8">
    <title>SNO+ Detector Monitoring</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body style="padding-top: 50px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">SNO+ Monitoring</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: $state.includes('cmos')}"><a href="#/cmos">CMOS Rates</a></li>
            <li ng-class="{active: $state.includes('base_currents')}"><a href="#/base-currents">Base Currents</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <hr width="100%" size="1"/>
    <div style="font-size: 8pt; text-align: right;">
      spmon v<span app-version></span>
      <a href="https://github.com/mastbaum/spmon">code</a>
      <a href="https://github.com/mastbaum/spmon/issues">issues</a>
      <br/>
      <script>document.write(navigator.userAgent);</script>
    </div>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/states.js"></script>
  </body>
</html>
